<div class="field__wrapper">
  <input class="field" type="text" (keyup)="onKeyUp($event)" />
  <ul class="field__error__list">
    <li
      class="field__error_item"
      *ngFor="let section of errorSections"
      [ngStyle]="{color: section.color}"
    >
      {{ section.text }}
    </li>
  </ul>
</div>
